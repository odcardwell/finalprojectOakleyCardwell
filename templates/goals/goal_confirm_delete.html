{% extends 'base.html' %}

{% block title %}Delete Goal - FinanceTool{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Goal</h2>
    <p>Are you sure you want to delete this goal?</p>
    <p><strong>Name:</strong> {{ goal.name }}</p>
    <p><strong>Target Amount:</strong> ${{ goal.target_amount }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'goals:goal_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
