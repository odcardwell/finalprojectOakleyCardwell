<!-- templates/home/index.html -->
{% extends 'base.html' %}

{% block title %}Home - FinanceTool{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to FinanceTool</h1>
    <p class="lead">Manage your finances effectively and achieve your goals.</p>
    <hr class="my-4">
    {% if not user.is_authenticated %}
    <p>
        <a class="btn btn-primary btn-lg" href="{% url 'users:login' %}" role="button">Login</a>
        or
        <a class="btn btn-success btn-lg" href="{% url 'users:register' %}" role="button">Register</a>
    </p>
    {% else %}
    <p>
        <a class="btn btn-primary btn-lg" href="{% url 'transactions:transaction_list' %}" role="button">View Dashboard</a>
    </p>
    {% endif %}
</div>
{% endblock %}
