{% extends 'base.html' %}

{% block title %}Delete Budget - FinanceTool{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Budget</h2>
    <p>Are you sure you want to delete this budget?</p>
    <p><strong>Category:</strong> {{ budget.category.name }}</p>
    <p><strong>Amount:</strong> ${{ budget.amount }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'budgets:budget_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
